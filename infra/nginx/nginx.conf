user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent"';

  access_log  /var/log/nginx/access.log main;

  sendfile        on;
  keepalive_timeout  300;
  client_max_body_size 10m;

  # --- Gzip для фронта ---
  gzip on;
  gzip_disable "msie6";
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    application/xml+rss
    image/svg+xml;

  # --- upstream для Next.js (app) ---
  upstream app_backend {
    server app:3000;
  }

  # --- upstream для realtime/WebSocket (пока не используем) ---
  # upstream realtime_backend {
  #   server realtime:4000;
  # }

  # --- map для WebSocket Upgrade (пока не используется) ---
  # map $http_upgrade $connection_upgrade {
  #   default upgrade;
  #   ''      close;
  # }

  server {
    listen 80;
    server_name _;

    add_header X-Proxy "kasashka-nginx" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # ==== 1. Основной трафик на Next.js ====
    location / {
      proxy_pass http://app_backend;

      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host  $host;
      proxy_set_header X-Forwarded-Port  $server_port;

      proxy_read_timeout 1d;
      proxy_send_timeout 1d;
    }

        # ==== HMR Next.js (WebSocket) ====
    location /_next/webpack-hmr {
      proxy_pass http://app_backend/_next/webpack-hmr;
      proxy_http_version 1.1;

      # критично для WebSocket
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host  $host;
      proxy_set_header X-Forwarded-Port  $server_port;

      proxy_read_timeout 1d;
      proxy_send_timeout 1d;
    }


    # ==== 2. Статика Next.js (_next/static) с кешем ====
    location ~* ^/_next/static/ {
      proxy_pass http://app_backend;
      proxy_http_version 1.1;
    # Временно отключаем кэш для обновления бандла (logout фикс)
    add_header Cache-Control "no-store";
    }

    # ==== 3. Медиа из MinIO через API-прокси ====
    location /api/media/ {
      proxy_pass http://app_backend;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # Кеширование изображений на 30 дней
      add_header Cache-Control "public, max-age=2592000";
    }

    # ==== 4. Картинки по расширению (fallback) ====
    location ~* \.(?:png|jpe?g|gif|ico|webp|svg)$ {
      proxy_pass http://app_backend;
      add_header Cache-Control "public, max-age=2592000";
    }

    # ==== 5. WebSocket / realtime (socket.io) — сейчас отключено ====
    # location /socket.io/ {
    #   proxy_pass http://realtime_backend;
    #
    #   proxy_http_version 1.1;
    #   proxy_set_header Upgrade           $http_upgrade;
    #   proxy_set_header Connection        $connection_upgrade;
    #   proxy_set_header Host              $host;
    #   proxy_set_header X-Real-IP         $remote_addr;
    #   proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    # }
  }
}
